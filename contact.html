    <header>
        <h1 data-aos="zoom-in-up"> get in touch </h1>
    </header>


    <form id="regForm">
        <label for="name" class="form-title" data-aos="fade-right">
            What's your name?
        </label>

        <input id="name" type="text" name="first-name" placeholder="Jane Doe" required data-aos="fade-up">
        <br>
        <label for="email" class="form-title" data-aos="fade-right">
            Email
        </label>

        <input id="email" type="email" name="email" placeholder="Email" required data-aos="fade-up">
        <br>
        <label for="message" class="form-title" data-aos="fade-right">
            Talk to us
        </label>

        <textarea id="message" name="message" placeholder="Your message" required data-aos="fade-up"></textarea>

        <input type="submit">
    </form>


    <footer>
