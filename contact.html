    <header>
        <h1> get in touch </h1>
    </header>

    <div class="work3">
        <i class="fab fa-instagram fa-7x contact-instagram"> </i>

        <i class="fab fa-behance-square fa-7x contact-behance"></i>

        <i class="fas fa-envelope-square fa-7x contact-email"></i>
    </div>

    <div class="work2">
        <div class="row">
            <div class="col-2"> </div>
            <div class="col contact-form">
                <form>
                    <label for="first-name"> First Name: </label>
                    <input id="first-name" type="text" name="first-name" placeholder="John" required>

                    <label for="last-name"> Last Name: </label>
                    <input id="last-name" type="text" name="last-name" placeholder="Smith" required>
                    <br>
                    <label for="email"> Email:</label>
                    <input id="email" type="email" name="email" placeholder="email" required>
                    <br>
                    <br>
                    <label for="subject"> Talk to us </label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"> </textarea>
                    <br>
                    I agree to the terms and conditions <input type="checkbox">
                    <br>
                    <br>
                    <input type="submit">
                </form>
            </div>
            <div class="col-2"> </div>
        </div>
    </div>





    <footer>
